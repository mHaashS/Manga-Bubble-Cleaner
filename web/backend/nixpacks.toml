[phases.setup]
nixPkgs = ["git", "gcc"]

[phases.install]
cmds = [
    "chmod +x buildpack.sh",
    "./buildpack.sh",
    "pip install -r requirements.txt",
    "chmod +x postinstall.sh",
    "./postinstall.sh",
    "python test_deploy.py"
]

[start]
cmd = "chmod +x verify_and_start.sh && ./verify_and_start.sh" 